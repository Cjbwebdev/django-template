{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-cover mb-6">
    <h2 class="text-3xl font-bold mb-4">{{ product.name }}</h2>
    <p class="text-gray-700 mb-6">{{ product.description }}</p>
    <p class="text-xl font-bold text-teal-600 mb-6">${{ product.price }}</p>
    <button class="bg-teal-500 text-white py-3 px-6 rounded hover:bg-teal-700">Add to Cart</button>
</div>
{% endblock %}
