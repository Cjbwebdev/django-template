{% extends 'base.html' %}

{% block content %}
<div class="home-container" > <!-- Flex container to center the grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-screen-lg w-full"> <!-- Grid container with max-width -->
        {% for product in products %}
        <div class="product-item bg-white shadow-lg rounded-lg overflow-hidden mx-auto flex justify-center"> <!-- Product card centered -->
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover">
            <div class="p-4">
                <h3 class="text-xl font-bold mb-2">{{ product.name }}</h3>
                <p class="text-gray-700">{{ product.description|truncatewords:15 }}</p>
                <p class="text-lg font-bold text-teal-600 mt-4">${{ product.price }}</p>
                <!-- Add to Cart Button -->
                <a href="{#}" class="block bg-blue-500 text-white text-center mt-4 py-2 rounded hover:bg-blue-700">Add to Cart</a>
                <!-- View Details Button -->
                <a href="{% url 'product_detail' product.pk %}" class="block bg-teal-500 text-white text-center mt-4 py-2 rounded hover:bg-teal-700">View Details</a>
            </div>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
