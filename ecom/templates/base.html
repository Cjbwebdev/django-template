{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern eCommerce</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-teal-600 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">ShopTeal</a>
            <div>
                <a href="{% url 'cart' %}" class="mr-6">Cart</a>
                <a href="{% url 'login' %}" class="mr-6">Login</a>
                <a href="{% url 'signup' %}" class="mr-6">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Cover Image -->
    <section class="relative bg-teal-400 h-96 flex items-center justify-center">
        <h1 class="text-5xl font-bold text-white">Welcome to ShopTeal</h1>
        <p class="text-2xl text-white mt-4">Your one-stop shop for all things teal</p>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-teal-600 text-white p-4 text-center">
        <p>&copy; 2024 ShopTeal. All rights reserved.</p>
    </footer>
</body>
</html>
